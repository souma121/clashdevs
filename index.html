<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1</title>
  <style>
    
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
  color: #333;
  transition: background-color 0.4s ease, color 0.4s ease;
}


body.dark-mode {
  background-color: #1e1e1e;
  color: #e0e0e0;
}


.container {
  text-align: center;
  padding: 100px 20px;
}


.toggle-switch {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-bottom: 40px;
}

.mode-label {
  font-size: 1rem;
}


.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 26px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  border-radius: 34px;
  cursor: pointer;
  transition: 0.4s;
}

.slider:before {
  content: "";
  position: absolute;
  height: 20px;
  width: 20px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  border-radius: 50%;
  transition: 0.4s;
}

input:checked + .slider {
  background-color: #4CAF50;
}

input:checked + .slider:before {
  transform: translateX(24px);
}
.controls {
      margin-bottom: 20px;
    }

    .controls label {
      margin-right: 10px;
    }

    .text {
      border: 1px solid #ccc;
      padding: 20px;
      width: fit-content;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="toggle-switch">
      <label class="switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider"></span>
      </label>
      <span class="mode-label">Toggle Dark/Light Mode</span>
    </div>

    <h1 id="textSample">Welcome to My Dev Krishna</h1>
    <p id="textSample">Click the switch to change themes.</p>
  </div>

  <div class="controls">
    <label for="fontSize">Font Size: <span id="sizeDisplay">16</span></label>
    <input type="range" id="fontSize" min="1" max="100" value="16">
    
    <label for="unitSelect">Unit:</label>
    <select id="unitSelect">
      <option value="px" selected>px</option>
      <option value="em">em</option>
      <option value="rem">rem</option>
      <option value="%">%</option>
    </select>
  </div>

  <!-- <div class="text" id="textSample">
    Dev Krishna
  </div> -->

  <script src="script.js"></script>
</body>
</html>
